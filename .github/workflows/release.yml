name: Release

env:
  PACKAGE: aerosols
  PYTHON: 3.8

on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  flake8:
    name: Linter - flake8
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ env.PYTHON }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8-isort flake8 flake8-colors pep8-naming mccabe

    - name: Run flake8
      run: flake8  setup.py $PACKAGE/ tests/

  pylint:
    name: Linter - Pylint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ env.PYTHON }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . pylint pytest

    - name: Run pylint
      run: pylint $PACKAGE/ tests/*.py

  tests:
    name: Unit tests, coverage and notebooks
    needs: [flake8, pylint]
    runs-on: ubuntu-latest
    env:
      PYTEST_ADDOPTS: --color=yes

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ env.PYTHON }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install matplotlib pytest pytest-cov codecov nbval

    - name: Run unit-tests with coverage
      run: pytest --cov=$PACKAGE tests/

    - name: Push coverage to codecov
      run: codecov

    - name: Run jupyter notebook tests
      run: pytest --nbval-lax examples/

  pypi:
    name: Deploy to PyPI
    if: contains(github.ref, 'refs/tags/')
    needs: [flake8, pylint, tests]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ env.PYTHON }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build package
      run: python setup.py sdist bdist_wheel

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine check dist/*
        twine upload dist/*

  release:
    name: Release to Github
    needs: pypi
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
